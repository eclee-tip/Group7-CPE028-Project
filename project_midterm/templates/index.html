<!DOCTYPE html>
<html>
<head>
  <title>Group 12 - Design Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
<!-- Main wrapper -->
  <div class="wrapper wrapper-boxed-layout" id="wrapper">
    <div class="single-banner bg-image-2 bg-parallax fullscreen" data-black-overlay="6" data-velocity=".3">
      <div class="col-md-8 center-pads">
        <div class="card mt-100" style="color:black">
          <div class="card-body">
            <form class="form" method="POST" action="/">
              <h2 class="color-black">Login</h2><br>
              <label class="color-black" for="username">Username</label><br>
              <input type="username" required class="form-control" id="username" name="username" placeholder="Enter username"><br>
              <label class="color-black" for="password">Password</label><br>
              <input type="password" required class="form-control" id="password" name="password" placeholder="Enter password"><br><br>
              <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>
            <p class="mt-2 color-black">Don't have an account? <a href="/register">Sign-Up</a></p>
          </div>
        </div>
      </div>
    </div>
  
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
